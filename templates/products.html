{% extends 'base.html' %}
{% load static %}
{% block content  %}


<!-- Title Page -->
<section class="bg-title-page flex-c-m p-t-160 p-b-80 p-l-15 p-r-15" style="background-image: url({% static 'images/bg-title-page-01.jpg' %});">
      <h2 class="tit6 t-center">
            Smart Cafe Menu 
            <br>Lunch
      </h2>
</section>


<!-- Lunch -->
<section class="section-lunch bgwhite">
      <div class="container">
            
            <div class="row">
                  <h2 class="tit6 t-center color1 m-5">
                       Our Menu
                  </h2>
            </div>
            
            

            <div class="row p-t-108 p-b-70">
                  <div class="col-md-8 col-lg-6 m-l-r-auto">
                        <!-- Block3 -->
                        {% for i in data %}

                        <div class="blo3 flex-w flex-col-l-sm m-b-10 card-item" id="1">
                              <div class="pic-blo3 size20 bo-rad-10 hov-img-zoom m-r-28">
                                    <a href="#"><img src="{{i.image.url}}" alt="IMG-MENU"></a>
                              </div>

                              <div class="text-blo3 size21 flex-col-l-m">
                                    <a href="#" class="txt21 m-b-3">
                                          {{i.name}}
                                    </a>

                                    <span class="txt23">
                                          {{i.Desc}}
                                    </span>
                                    <span class="txt22 m-t-20 price">
                                          {{i.price}}
                                    </span>

                                    <div class="row">
                  
                                          <div class="btn_cart">
                                                <a href="{% url 'cart_add' i.id %}" class="add-to-cart-btn">Add to Cart</a>
                                          </div>
                                    </div>
                              </div>
                        </div>
{% endfor %}
                      

                       
                  </div>

                
            </div>
      </div>
</section>







{% endblock %}
